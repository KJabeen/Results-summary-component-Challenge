<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />
    
    <title>Results summary component</title>
  </head>
  <body>
    <div class="main">

     
      <div class="bluebox">
        <div class="wrapper1">
        <div class="result">
          <h2>Your Result</h2>
        </div>

        <div class="circle">
          <h1>76</h1>
          <span class="total-of">of 100</span>
        </div>

        <div class="des-result">
          <h2 class="great">Great</h2>
          <p class="description">You scored 
            higher than 65% of the people who
            have taken these tests</p>
        </div>

      </div>

      </div>
   
      <div class="whitebox">
        <div class="wrapper2">
        <div class="summary">
          <h2 >Summary</h2>
        </div>
       
        <div>
        <ul class="component">
          
          <li class="reaction">
            <div class="react">
          <img src="icon-reaction.svg" alt="">
          <h3 class="spaceimg">Reaction</h3></div>
          <div class="score">
          <span><strong>80</strong></span>
          <span class="outcome">/100</span>
          </div>
         </li>
          

         
         <li class="memory">
          <div class="mem">
        <img src="icon-memory.svg" alt="">
        <h3 class="spaceimg">Memory</h3></div>
        <div class="score">
        <span><strong>92</strong></span>
        <span class="outcome">/100</span>
        </div>
       </li>


         
         <li class="verbal">
          <div class="ver">
            <img src="icon-verbal.svg" alt="">
            <h3 class="spaceimg">Verbal</h3></div>
            <div class="score">
            <span><strong>92</strong></span>
            <span class="outcome">/100</span>
            </div>
           </li>
         
         <li class="visual">
          <div class="visu">
            <img src="icon-visual.svg" alt="">
            <h3 class="spaceimg">Visual</h3></div>
            <div class="score">
            <span><strong>92</strong></span>
            <span class="outcome">/100</span>
            </div>
           </li>


        </ul>
      </div>
        <button class="btn">Continue</button>


      </div>
    </div>
  
    </div>
  </body>
</html>
